<div class="row align-items-center" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info  text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row align-items-center" *ngIf="error">
    <div class="col">
        <div class="alert alert-warning  text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{error.status}}</h2>
            <p>{{error.message}}</p>
        </div>
    </div>
</div>


<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">{{user.email}}</p>
            <p class="card-text text-center">
                <span class="text-muted">
                    ID: {{user.id}}
                </span>
            </p>
        </div>
    </div>
</div>
