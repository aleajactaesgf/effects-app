<div class="row align-items-center" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info  text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row align-items-center" *ngIf="error">
    <div class="col">
        <div class="alert alert-warning  text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{error.status}}</h2>
            <p>{{error.message}}</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="usuario.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ usuario.id}}
            </li>
            <li class="list-group-item">
                <strong>Nombre</strong> {{ usuario.first_name}}
            </li>
            <li class="list-group-item">
                <strong>Apellido</strong> {{ usuario.last_name}}
            </li>
            <li class="list-group-item">
                <strong>Email</strong> {{ usuario.email}}
            </li>
        </ul>
    </div>
</div>
